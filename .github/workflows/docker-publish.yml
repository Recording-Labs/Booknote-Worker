#          REDIS_TOKEN=${{ secrets.REDIS_TOKEN }}
#          REDIS_USE_TLS=${{ secrets.REDIS_USE_TLS }}
#          SPRING_PROFILES_ACTIVE=prod
#          EOF
#          echo "ENV_B64=$(base64 -w0 runtime.env)" >> $GITHUB_ENV

      - name: Notify deploy webhook with env
        env:
          TAG: ${{ github.ref_name }}
          AUTH: ${{ secrets.WEBHOOK_AUTH_KEY }}
        run: |
          payload=$(jq -n \
            --arg status "success" \
            --arg msg "Deployment requested for tag ${TAG}" \
            --arg key "${AUTH}" \
            --arg svc "BooknoteWorker" \
            --arg tag "${TAG}" \
            '{status:$status, message:$msg, authKey:$key, serviceName:$svc, tag:$tag}')
          curl -sS -X POST https://webhook.booknote.site \
            -H "Content-Type: application/json" \
            -d "$payload"